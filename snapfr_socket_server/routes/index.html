<html>
    
   
    
  <head> 
      
       <link rel='stylesheet' href='/stylesheets/style.css' />
        <script src="/socket.io/socket.io.js"></script>
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script>
        var socket = io();
        function sendFunction() {
            socket.emit('new message', {from:to:$('#to').val(), message:$('#new-message').val()});
            $('#new-message').val('');
        }
        
        function joinFunction() {
            socket.emit('join', $('#email-address').val());
            $('#email-address').val('');
        }
        
        socket.on('chat message', function(msg){
            $('#messages-area').append($('<li>').text(msg.to + ":" + msg.message));
        });
        </script>
 
      
  </head>
      
       
    <body>  
    <h1><%= title %></h1>
    <h3>Welcome to <%= title %></h3>
    <ul id="messages-area"></ul>
    <form id="form" onsubmit="return false;">
        
        <input id="email-address" type="text" />
        <button onclick="joinFunction()">Send</button>
        
        
        <input id="to" type="text" />
        <input id="new-message" type="text" />
        <button onclick="sendFunction()">Send</button>
    </form>
    </body>     
    
    
</html>
